version: '3.8'

services:
  # ==================== Main Application ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-service-app
 ports:
   - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_CACHE_HOST=redis-cache
      - REDIS_CACHE_PORT=6379
      - REDIS_QUEUE_HOST=redis-queue
      - REDIS_QUEUE_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-min-32-chars}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
      redis-queue:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ==================== Worker Service ====================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-service-worker
    command: ["bun", "run", "src/worker.ts"]
    environment:
      - NODE_ENV=production
      - REDIS_QUEUE_HOST=redis-queue
      - REDIS_QUEUE_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis-queue:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # ==================== PostgreSQL Database ====================
  postgres:
    image: postgres:16-alpine
    container_name: my-service-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-user}
      - POSTGRES_PASSWORD=${DB_PASS:-pass}
      - POSTGRES_DB=my-service
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis Cache ====================
  redis-cache:
    image: redis:7-alpine
    container_name: my-service-redis-cache
    command: redis-server --appendonly yes --requirepass ${REDIS_CACHE_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis-cache-data:/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== Redis Queue ====================
  redis-queue:
    image: redis:7-alpine
    container_name: my-service-redis-queue
    command: redis-server --appendonly yes --requirepass ${REDIS_QUEUE_PASSWORD:-}
    ports:
      - "6380:6379"
    volumes:
      - redis-queue-data:/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== RabbitMQ ====================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: my-service-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== Prometheus ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: my-service-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - app-network

  # ==================== Grafana ====================
  grafana:
    image: grafana/grafana:latest
    container_name: my-service-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - prometheus

# ==================== Volumes ====================
volumes:
  postgres-data:
    driver: local
  redis-cache-data:
    driver: local
  redis-queue-data:
    driver: local
  rabbitmq-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ==================== Networks ====================
networks:
  app-network:
    driver: bridge
